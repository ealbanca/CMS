<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading clearfix">
                <h1 class="panel-title pull-left" style="font-size: 24px; margin: 0;">Contacts</h1>
                <a routerLink="/contacts/new" class="btn btn-success pull-right">New Contact</a>
            </div>
        <div class="panel-body">
            <cms-contact-item
                *ngFor="let contactElement of contacts"
                [contact]="contactElement">
            </cms-contact-item>
        </div>
        </div>
    </div>
</div>
