<div class="row">
    <div class="col-xs-5">
        <cms-contact-list 
        (selectedContactEvent)="selectedContact =$event">
        </cms-contact-list>
    </div>
    <div class="col-xs-7">
        <cms-contact-detail
        *ngIf="selectedContact; else infoText"
        [contact]="selectedContact"></cms-contact-detail>
        <ng-template #infoText>
            <p>Please select a contact to view details.</p>
        </ng-template>
    </div>
</div>
